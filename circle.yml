machine:
  node:
    version: 7.10.0

dependencies:
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
  override:
    - yarn install --ignore-engines
  pre:
    - yarn global add now

test:
  override:
    - echo "OK"
    # - yarn test
    # - yarn lint
    # - yarn stylelint

deployment:
  dev:
    branch: [master]
    commands:
      - now -t ${NOW_SH_TOKEN}
      - now -t ${NOW_SH_TOKEN} alias pesposa-dev
